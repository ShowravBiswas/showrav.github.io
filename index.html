<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the blog */
    .blog-post {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog-post">
          <h2 class="blog-post-title">Sample Blog Post</h2>
          <p class="blog-post-meta">January 1, 2024 by <a href="#">John Doe</a></p>
          <p>This is a sample blog post. You can put your content here.</p>
        </div>
        <!-- Additional blog posts can be added here -->
      </div>
      <div class="col-md-4">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">About</h4>
          <p class="mb-0">This is a sample blog created using Bootstrap. You can customize it according to your needs.</p>
        </div>
        <div class="p-4">
          <h4 class="font-italic">Archives</h4>
          <ol class="list-unstyled mb-0">
            <li><a href="#">March 2024</a></li>
            <li><a href="#">February 2024</a></li>
            <li><a href="#">January 2024</a></li>
            <!-- Add more archive links here -->
          </ol>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
